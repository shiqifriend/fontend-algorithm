<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* 默认背景颜色 */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button:hover {
  background-color: yellow; /* 鼠标移上去的高亮颜色 */
}
</style>
</head>
<body>

<button class="button">按钮1</button>
<button class="button">按钮2</button>
<button class="button">按钮3</button>
<button class="button">按钮4</button>

</body>
</html>
